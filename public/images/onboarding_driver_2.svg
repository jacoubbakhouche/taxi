<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .cls-1 { fill: #dcfce7; }
      .cls-2 { fill: #84cc16; } /* Lime */
      .cls-3 { fill: #1a1a1a; } /* Black */
      .cls-4 { fill: #ffffff; } /* White */
    </style>
  </defs>

  <!-- Frame Background (Rounded Square) -->
  <rect x="56" y="56" width="400" height="400" rx="60" fill="none" stroke="#1a1a1a" stroke-width="20"/>
  
  <!-- Viewfinder Corners -->
  <!-- Top Left -->
  <path d="M100,80 L80,80 L80,140" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/> 
  <!-- Top Right -->
  <path d="M412,80 L432,80 L432,140" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>
  <!-- Bottom Left -->
  <path d="M100,432 L80,432 L80,372" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>
  <!-- Bottom Right -->
  <path d="M412,432 L432,432 L432,372" fill="none" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>

  <!-- Character (Woman Face) -->
  <mask id="frameMask">
     <rect x="66" y="66" width="380" height="380" rx="50" fill="white"/>
  </mask>

  <g mask="url(#frameMask)">
    <!-- Lime Background inside frame -->
    <rect x="0" y="300" width="512" height="212" class="cls-2"/>
    
    <!-- Hair Back -->
    <path d="M150,150 Q100,250 120,400 L400,400 Q420,250 360,150 Z" class="cls-3"/>

    <!-- Neck -->
    <rect x="220" y="300" width="70" height="100" class="cls-4"/>

    <!-- Face -->
    <path d="M170,180 Q170,360 256,380 Q342,360 342,180 Q342,100 256,100 Q170,100 170,180 Z" class="cls-4"/>
    <path d="M170,180 Q170,360 256,380 Q342,360 342,180 Q342,100 256,100 Q170,100 170,180 Z" fill="none" stroke="#1a1a1a" stroke-width="5"/>
    
    <!-- Hair Front/Bangs -->
    <path d="M170,180 Q190,100 270,100 Q360,120 380,250 Q360,150 270,150 Q220,150 170,180 Z" class="cls-3"/>

    <!-- Eyes -->
    <ellipse cx="220" cy="220" rx="10" ry="12" class="cls-3"/>
    <ellipse cx="290" cy="220" rx="10" ry="12" class="cls-3"/>
    
    <!-- Nose -->
    <path d="M256,230 L245,260 L260,260" fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Smile -->
    <path d="M220,290 Q256,310 292,290" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>

    <!-- Collar of Shirt -->
    <path d="M180,380 Q256,430 332,380" fill="none" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
  </g>

</svg>
