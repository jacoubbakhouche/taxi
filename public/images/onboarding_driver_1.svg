<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .cls-1 { fill: #dcfce7; } /* Background pale green */
      .cls-2 { fill: #84cc16; } /* Lime Shirt/Elements */
      .cls-3 { fill: #1a1a1a; } /* Black Lines/Hair */
      .cls-4 { fill: #ffffff; } /* Skin/Card */
    </style>
  </defs>
  
  <!-- Woman Holding ID Card -->
  
  <!-- Hair Back -->
  <path d="M150,150 Q120,250 140,350 L200,380 L350,380 L400,300 Q420,200 350,120 Z" class="cls-3"/>
  
  <!-- Shirt -->
  <path d="M100,380 Q256,420 412,380 L420,500 L90,500 Z" class="cls-2"/>
  <path d="M100,380 Q256,420 412,380" fill="none" stroke="#1a1a1a" stroke-width="8"/>
  
  <!-- Neck/Shoulder connection -->
  <path d="M200,380 Q256,420 312,380 L312,300 L200,300 Z" class="cls-4"/>

  <!-- Face Shape -->
  <path d="M180,150 Q180,320 256,360 Q332,320 332,150 Q332,80 256,80 Q180,80 180,150 Z" class="cls-4"/>
  <path d="M180,150 Q180,320 256,360 Q332,320 332,150 Q332,80 256,80 Q180,80 180,150 Z" fill="none" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Hair Front -->
  <path d="M180,150 Q200,80 280,80 Q350,100 380,200 L360,220 Q340,120 280,120 Q220,120 200,200 Z" class="cls-3"/>

  <!-- Eyes -->
  <circle cx="225" cy="200" r="8" class="cls-3"/>
  <circle cx="285" cy="200" r="8" class="cls-3"/>
  <!-- Smile -->
  <path d="M230,260 Q256,280 282,260" fill="none" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>
  <!-- Nose -->
  <path d="M256,210 L245,240 L260,240" fill="none" stroke="#1a1a1a" stroke-width="3"/>

  <!-- Hand holding Card -->
  <g transform="translate(280, 250) rotate(-10)">
    <!-- Card Body -->
    <rect x="0" y="0" width="180" height="110" rx="10" class="cls-4" stroke="#1a1a1a" stroke-width="6"/>
    <!-- Card Photo -->
    <rect x="15" y="20" width="40" height="50" class="cls-3" opacity="0.1"/>
    <rect x="15" y="20" width="40" height="50" fill="none" stroke="#1a1a1a" stroke-width="2"/>
    <!-- Lines -->
    <line x1="65" y1="30" x2="160" y2="30" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="65" y1="50" x2="140" y2="50" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    <line x1="65" y1="70" x2="150" y2="70" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Fingers -->
    <path d="M20,-10 L30,20" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <path d="M20,-10 L30,20" stroke="#1a1a1a" stroke-width="14" fill="none" stroke-linecap="round" opacity="0.2"/> <!-- Shadow -->
    
    <path d="M40,-15 L45,15" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <path d="M70,-18 L70,15" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <path d="M100,-15 L95,15" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Thumb (bottom) -->
    <path d="M120,90 Q140,110 160,90" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
  </g>
</svg>
