<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background Blob -->
  <path d="M350 150C350 230 280 280 200 280C120 280 50 230 50 150C50 70 120 20 200 20C280 20 350 70 350 150Z" fill="#84cc16" fill-opacity="0.2"/>
  
  <!-- Character Head -->
  <circle cx="150" cy="120" r="40" stroke="white" stroke-width="6" fill="#1A1A1A"/>
  <!-- Smile -->
  <path d="M135 130 Q150 145 165 130" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Eyes -->
  <circle cx="140" cy="110" r="3" fill="white"/>
  <circle cx="160" cy="110" r="3" fill="white"/>
  
  <!-- Shoulders -->
  <path d="M110 160 Q150 160 190 160 L190 220 L110 220 Z" fill="#1A1A1A" stroke="white" stroke-width="6"/>
  
  <!-- Hand holding ID Card -->
  <g transform="translate(180, 80) rotate(-5)">
    <!-- Hand -->
    <path d="M10 100 Q30 120 50 100" stroke="white" stroke-width="6" fill="none"/>
    
    <!-- ID Card -->
    <rect x="0" y="0" width="140" height="90" rx="10" fill="white" stroke="#84cc16" stroke-width="4"/>
    <!-- ID Photo -->
    <rect x="15" y="20" width="30" height="40" rx="5" fill="#ddd"/>
    <!-- ID Lines -->
    <rect x="55" y="25" width="60" height="6" rx="3" fill="#333"/>
    <rect x="55" y="40" width="40" height="6" rx="3" fill="#333"/>
    <rect x="55" y="55" width="50" height="6" rx="3" fill="#84cc16"/>
  </g>
</svg>
